<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/login/style.css">
</head>
<body>
  <div class="container">
    <div>
      <img src="./assets/img/login/login.png" class="imagem" alt="Imagem de comida em uma mesa">
    </div>
    <div class="card-login">
      <div class="item">
        <h5 class="title">Bem-vindo!</h5>
      </div>
      <div class="item">
        <p>faça o login para continuar</p>
      </div>
      <div class="input-group item">
        <input type="text" class="form-control" 
          placeholder="Seu e-mail" id="iconeMessage" name="email">
      </div>
      <div class="input-group item">
        <input type="text" class="form-control" 
          placeholder="senha" id="iconePassword">
      </div>
        <button type="button" class="btn btn-entrar">Entrar</button>
        <p class="item">ou</p>
        <div class="btn-google">
        <button type="button" class="btn btn-google" id="iconeGoogle">
        Entrar com o Google
      </button>
      </div> 
      <div class="btn">
        <p class="btn-register item ">Não tem uma conta? <a href="register.html">Cadastre</a></p>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
