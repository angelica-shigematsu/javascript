<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformar temperatura</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <h1>Mostrar em Fahreineit ou em Celsius</h1>
    <div class="field">
      <div class="mensagem">

      </div>
      <label for="opcao">Escolha uma das opções:</label>
      <select name="opcao" id="opcao">
        <option value="C" selected>C</option>
        <option value="F">F</option>
      </select>
      <div class="field">
        <input type="number" id="temperatura" placeholder="Insira a temperatura">
      </div>  
    </div>
    <div class="btn">
      <button onclick="calcularTemperatura()">Enviar</button>
      <button onclick="limparCampos()" class="botaoLimpar">Limpar</button>
    </div>
    <div class="field">
      <label>Resultado: </label>
      <input type="text" id="resultado" disabled>
    </div>
  </div>
</body>
  <script type="text/javascript" src="./calculoTemperatura.js"></script>
</html>
