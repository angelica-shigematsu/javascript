<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signos</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <div class="card-body">
      <h1>Qual é seu signo</h1>
      <div class="message">

      </div>
      <label>Digite sua data de nascimento: </label>
      <div class="field">
        <input type="number" id="day" placeholder="dia"> / 
        <input type="number" id="month" placeholder="mês">

      </div>
      <div class="btn">
        <button onclick="showSign()">Enviar</button>
        <button onclick="cleanFields()" class="cleanField">Limpar</button>
      </div>
      <label>Resultado: </label>
      <div class="field">
        <input type="text" id="result" disabled>
      </div>
    </div>
  </div>
</body>
  <script type="text/javascript" src="./showSign.js"></script>
</html>
