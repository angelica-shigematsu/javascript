<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de consumo médio</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="foto">
    <img src="./images/work.jpg" alt="">
    <div class="autorFoto">Foto: Christin Hume </div>
  </div>
  <h1>Calcular consumo médio</h1>
  <div class="card">
    <div class="card-field">
      <div class="mensagem">

      </div>
      <input type="number" id="salario" placeholder="Insira o salário">
    </div>
    <div class="btn">
      <button onclick="calcularSalarioTotal()" class="btnSend">Calcular</button>
      <button onclick="limparCampos()" class="btnClean">Limpar</button>
    </div>
    <div class="field">
      <label>Calcular salário atual</label>
      <input type="text" id="salarioAumentado" disabled>
    </div>
    <div class="field">
      <label>Porcentagem de aumento</label>
      <input type="text" id="porcentagem" disabled>
    </div>
    <div class="field">
      <label>Valor de aumento</label>
      <input type="text" id="valorAumento" disabled>
    </div>
  </div>
</body>
  <script type="text/javascript" src="./calculoSalario.js"></script>
</html>
