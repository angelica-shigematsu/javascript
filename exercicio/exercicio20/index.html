<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de intervalo</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="foto">
    <img src="./images/numbers.jpg" alt="">
    <div class="autorFoto">Foto:  St James Studio</div>
  </div>
  <h1>Calcular intervalo</h1>
  <div class="card">
    <div class="card-field">
      <div class="mensagem">

      </div>
      <input type="number" id="numInicial" placeholder="Insira número inicial">
      <input type="number" id="numFinal" placeholder="Insira número final">
    </div>
    <div class="btn">
      <button onclick="calcularIntervalo()" class="btnSend">Calcular</button>
      <button onclick="limparCampos()" class="btnClean">Limpar</button>
    </div>
    <div class="field">
      <label>Resultado</label>
      <input type="text" id="resultado" disabled>
    </div>
  </div>
</body>
  <script type="text/javascript" src="./calculoIntervalo.js"></script>
</html>
