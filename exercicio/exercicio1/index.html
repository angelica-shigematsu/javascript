<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo do terreno</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <h1>Calcular terreno</h1>
    <div class="card-field">
      <label>Largura:</label>
      <input type="text" id="largura" required>
    </div>
    <div class="field">
      <label>Comprimento:</label>
      <input type="text" id="comprimento" required>
    </div>
    <div class="field">
      <label>Valor do terreno:</label>
      <input type="text" id="valor" required>
    </div>
    <div class="btn">
      <button onclick="calcularTerreno()">Calcular</button>
      <button onclick="limparCampo()" class="botaoLimpar">Limpar</button>
    </div>
    <div class="field">
      <label>Área do Terreno:</label>
      <input type="text" id="area" required disabled>
    </div>
    <div class="field">
      <label>Preço do terreno:</label>
      <input type="text" id="precoTotal" required disabled>
    </div>
  </div>
</body>
  <script type="text/javascript" src="calculoTerreno.js"></script>
</html>
