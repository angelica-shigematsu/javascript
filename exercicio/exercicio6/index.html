<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular salário</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="mensagem">

  </div>
  <div class="card">
    <img src="./images/user.png" alt="Imagem de um usuário">
    <div class="field">
      <input type="text" id="nome" placeholder="Nome do funcionário" required>
    </div>
    <div class="field">
      <input type="number" id="valorHora" placeholder="Valor hora" required>
    </div>
    <div class="field">
      <input type="number" id="qtdeHora" placeholder="Quantidade de horas trabalhadas" required>
    </div>
    <div class="btn">
      <button onclick="calcularSalario()">Calcular</button>
    </div>
  </div>
</body>
  <script type="text/javascript" src="./calculoSalario.js"></script>
</html>
