<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo do custo da ligação</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="foto">
    <img src="./images/phone.jpg" alt="">
    <div class="autorFoto"> </div>
  </div>
  <div class="card">
      <h1>Calcular custo da ligação</h1>
    <div class="card-field">
      <input type="number" class="input" id="minutosLigacao" placeholder="Insira minutos que durou a ligação">
    </div>
    <div class="mensagem" id="mensagem">
    </div>
    <div class="btn">
      <button onclick="calcularCustoLigacao()">Calcular</button>
      <button onclick="limparCampos()" class="botaoLimpar">Limpar</button>
    </div>
    <div class="field">
      <label>Custo da ligação: </label>
      <input type="text" id="totalApagar" disabled>
    </div>
  </div>
</body>
  <script type="text/javascript" src="./calculoCustoLigacao.js"></script>
</html>
