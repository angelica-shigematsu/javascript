<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo da Área</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="mensagem">
    
  </div>
  <div class="card">
    <h1>Calcular área</h1>
    <div class="card-field">
      <input type="text" id="medidaA" placeholder="Medida A" required>
      <input type="text" id="medidaB" placeholder="Medida B" required>
      <input type="text" id="medidaC" placeholder="Medida C" required>
    </div>
    <div class="btn">
      <button onclick="calcularArea()">Calcular</button>
      <button onclick="limparCampo()" class="botaoLimpar">Limpar</button>
    </div>
    <div class="field">
      <label>Quadrado:</label>
      <input type="text" id="quadrado" disabled>
    </div>
    <div class="field">
      <label>Triângulo Retângulo:</label>
      <input type="text" id="trianguloRetangulo" disabled>
    </div>
    <div class="field">
      <label>Trapézio:</label>
      <input type="text" id="trapezio" disabled>
    </div>
  </div>
</body>
  <script type="text/javascript" src="./calculoDaArea.js"></script>
</html>
