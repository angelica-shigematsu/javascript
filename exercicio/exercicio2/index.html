<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo retângulo</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <h1>Calcular retângulo</h1>
    <div class="card-field">
      <input type="text" id="base" placeholder="Área"required>
    </div>
    <div class="field">
      <input type="text" id="altura" placeholder="Altura" required>
    </div>
    <div class="btn">
      <button onclick="calcularRetangulo()">Calcular</button>
      <button onclick="limparCampo()" class="botaoLimpar">Limpar</button>
    </div>
    <div class="field">
      <label>Área:</label>
      <input type="text" id="area" required disabled>
    </div>
    <div class="field">
      <label>Perímetro:</label>
      <input type="text" id="perimetro" required disabled>
    </div>
    <div class="field">
      <label>Diagonal</label>
      <input type="text" id="diagonal" required disabled>
    </div>
  </div>
</body>
  <script type="text/javascript" src="./calculoRetangulo.js"></script>
</html>
